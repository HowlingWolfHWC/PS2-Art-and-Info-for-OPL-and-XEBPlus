Description=The game tells the story of Torque, a prisoner on death row for murdering his ex-wife and two children, a crime of which he claims to be innocent, saying he blacked out and cannot remember what happened. Shortly after he arrives in Abbot State Penitentiary on Carnate Island, off the coast of Maryland, an earthquake hits the island, resulting in the prison being attacked by unusual supernatural threats.